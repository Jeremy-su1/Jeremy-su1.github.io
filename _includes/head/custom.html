<style>
.copy-btn {
  position: absolute;
  top: 8px;
  right: 10px;
  background: none;
  border: none;
  color: #bbb;
  font-size: 0.9rem;
  cursor: pointer;
  opacity: 0.6;
  transition: opacity 0.2s ease;
}

.copy-btn:hover {
  opacity: 1;
  color: #333;
}

.copy-btn.copied {
  color: #2ecc71; /* soft green */
}
</style>
